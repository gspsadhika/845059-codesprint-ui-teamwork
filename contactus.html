    <style>
        .jumbotron {
            background-image: url('https://media.istockphoto.com/photos/beautiful-flowers-on-white-wooden-background-picture-id1021497884');

            background-repeat: no-repeat;
            color: rgb(236, 58, 117);

        .navbar {
            margin-bottom: 1;

            font-weight: 600;
            
        }
        .contact {
            background-image: url("assets/contact.jpg");
            background-repeat: no-repeat;
            background-size: contain;
            overflow: hidden;
            background-position-x: right;
            background-position-y: bottom;
        }

        .contact-pg {
            padding: 10%;

<body>
     <!-- <div class="topleft rounded-circle">

         <div class="col-sm-3">

        <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <li class="nav-item">

            </ul>
        </div>
    </nav>
    <div class="container-fluid row">
        <aside class="col-sm-3">
            <span class="navbar-toggler-icon"></span>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" style="color:purple;font-size:20px;" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:purple;font-size:20px;" href="PlaceOrder.html">Place Gift Card Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:purple;font-size:20px;" href="viewOrders.html">View Gift Card Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:purple;font-size:20px;" href="#Contact.html">Contact Us</a>
                </li>
            </ul>
            <hr class="d-none">
        </aside>
        <main class="col-sm-8">
            <div class="container contact-pg">
                <div class="row">
                    <div class="col-md-3 contact d-none d-md-block">
                        <div class="">
                            <h4> Hope you had a great experience!</h4>
                            <p>Please feel free to contact us anytime!</p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="contact-form">
                            <div class="form-group">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name"
                                    name="firstname" >
                            </div>
            
            
                            <div class="form-group">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name"
                                    name="lastname">
                            </div>
            
            
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email Address" name="email">
                            </div>
            
            
                            <div class="form-group">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" placeholder="We would love to hear your feedback!"
                                    name="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Submit</button>
                        </div>
                    </div>
            
                </div>
            </div>
        </main>
